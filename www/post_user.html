    <body>

        <div role="register">

            <div data-role="header" class="header">
                <h1 id="app-title">Priti</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <h3>New Appointment Request</h3>

            <form>

                <label for="service-input">Service:</label>
                <select id="service-input" name="service" placeholder="service" required>

                    <!--
                        TODO:
                            generate from api
                     -->
                </select>

                <div style="width:100%;height:250px" id="map_canvas"></div>

                <div id="getPosition">CURRENT POSITION</div>

                <label for="participants-input">Number of Participants:</label>
                <input id="participants-input" name="participants" placeholder="participants" required />

                <label for="app-date-input">Appointment Date:</label>
                <input  id="app-date-input" name="app-date" type="date" required />

                <label for="app-time-input">Appointment Time:</label>
                <input  id="app-time-input" name="app-time" type="time" required />

                <label for="notes-input">Notes:</label>
                <textarea id="notes-input" name="notes" rows="5"/>

                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">

                <button id="post" data-role="button" data-icon="plus">Post</button>
            </form>

            <div id="error-msg" class="not-displayed"></div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
